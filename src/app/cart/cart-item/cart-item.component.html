<div class="right" >
   <img class="product-image" src={{product.imgUrl}} alt="">
   <section class="description">
      <div class="price">
         <h4>{{product.name}}</h4>
         <div>${{product.price}}</div>
      </div>
      <section class="info">
         <div class="additional">
            <img src="assets/img/volume.svg" alt="">
            <div>{{product.size}}ML</div>
         </div>
         <div *ngIf="product.sugar" class="additional">
            <img src="assets/img/sugar.svg" alt="">
            <div>Sugar</div>
         </div>
      </section>
   </section>
</div>
<div class="quantity-container">
   <div class="quantity">
      <button type="button" class="substract" id="substract" (click)="decrementInput()" onclick="var inputField = this.parentElement.querySelector('input[type=number]'); if(parseInt(inputField.value) > 1) { inputField.value--; };" >
         <img src="assets/img/substract.svg" alt="">
      </button>
      <input type="number" id="input" value={{product.quantity}} min="1" max="999">
      <button type="button" class="add" id="add" (click)="incrementInput()" onclick="var inputField = this.parentElement.querySelector('input[type=number]'); if(parseInt(inputField.value) < 999) { inputField.value++; };">
         <img src="assets/img/add.svg" alt="">
      </button>
   </div>
   <button class="remove" type="button"  (click)="removeProduct()"><img src="assets/img/remove.svg" alt=""></button>
</div>
