<header>
   <a class="icon" routerLink="/">
      <img [src]="isSelected || iconHovered ? 'assets/img/logo_selected.svg' : 'assets/img/logo.svg'" alt="" (mouseover)="iconHovered = true" 
      (mouseout)="iconHovered = false">
   </a>
   <a class="icon-small" routerLink="/">
      <img [src]="isSelected  ? 'assets/img/logo_selected_small.svg' : 'assets/img/logo_small.svg'" alt="">
   </a>
   <a class="cart" routerLink="/cart">
      <div *ngIf="displayCounter < 1">
         <p></p>
         <img src="assets/img/cart.svg" alt="" id="shown" class="shown">
      </div>
      <div *ngIf="displayCounter > 0">
         <p id="counter">{{displayCounter > 99 ? '99' : displayCounter}}</p>
         <img src="assets/img/cart-full.svg" alt="" >
      </div>
      <h3 [ngStyle]="!isSelected || cartHovered ? {color: '#FF7733'} : {color: '#023A6B'}"  (mouseover)="cartHovered = true" 
      (mouseout)="cartHovered = false" >
         Shopping Cart
      </h3>
   </a>
</header>
